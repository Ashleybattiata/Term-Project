<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I-95 Traffic Results</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5dc;
    color: #8B4513; 
    margin: 0;
    padding: 0;
  }

  .container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #f0ebe5;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #d2b48c; 
  }

  th, td {
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #d2b48c; 
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f0ebe5;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Traffic Results for I-95</h1>
    <table>
      <tr>
        <th>Location</th>
        <th>Speed</th>
        <th>Delay</th>
      </tr>
      <tr>
        <td>Point A to Point B</td>
        <td>60 mph</td>
        <td>5 min</td>
      </tr>
    </table>
  </div>
</body>
</html>
