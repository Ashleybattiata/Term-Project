<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Monitor</title>
<style>
  body {
    font-family: 'Calibri', sans-serif;
    background-color: #f5f5dc; 
    color: #8B4513; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background-color: #f0ebe5; 
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #a52a2a; 
  }

  button {
    background-color: #d2b48c; 
    color: white;
    border: none;
    padding: 10px 20px;
    text-transform: uppercase;
    margin-top: 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #a52a2a;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the I-95 Traffic Monitor</h1>
    <p>Get real-time traffic information and updates.</p>
    <button>Check Traffic</button>
  </div>
</body>
</html>
